    <!--
        1.分类
            * 基本类型
                * string: 任意字符串
                * number：任意的数字
                * boolen：true / false
                * undefined：undefined
                * null ：null
            * 引用类型
                * object：任意对象
                * function：一种特别的对象，可以执行
                * array：一种特别的对象（数值下标，内部数据是有序的）
        2.判断方法
            * typeof:
                可以判断：undefined / 数值 / 字符串 / 布尔值
            * instanceof:
                判断对象的具体类型
            * ===:
                可以判断：undefined， null
        3.问题
            1）undefined 和 null 的区别
                undefined代表定义但是为赋值
                null定义并且赋值，只是值为null
            2）什么时候给变量赋值为null？
                初始赋值，表明将要赋值为对象
                结束前，让对象成为垃圾对象，被垃圾回收器回收
            3）严格区别变量类型和数据类型
                * 数据的类型
                    * 基本类型
                    * 对象类型
                * 变量的类型（变量内存值的类型）
                    * 基本类型：保存的就是基本类型的数据
                    * 引用类型：保存的是地址值
